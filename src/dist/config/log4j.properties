log4j.rootLogger=INFO, FILE, ERROR

#Set appropriate package log levels
log4j.logger.org.eventfully=DEBUG
#log4j.logger.org.springframework=WARN

log4j.throwableRenderer=org.apache.log4j.EnhancedThrowableRenderer

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=logs/mqsieventcollector.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c{3} - %m%n
log4j.appender.FILE.MaxFileSize=10MB
log4j.appender.FILE.MaxBackupIndex=30
log4j.appender.FILE.append=true

log4j.appender.ERROR=org.apache.log4j.RollingFileAppender
log4j.appender.ERROR.File=logs/mqsieventcollector.errors
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c{3} - %m%n
log4j.appender.ERROR.MaxFileSize=10MB
log4j.appender.ERROR.MaxBackupIndex=10
log4j.appender.ERROR.append=true
log4j.appender.ERROR.Threshold=WARN